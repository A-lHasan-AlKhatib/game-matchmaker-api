name: Go Build Pipeline

on:
    push:
        branches: [ '**' ]
    pull_request:
        branches: [ '**' ]

jobs:
    go-build:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout code
                uses: actions/checkout@v4
            -   name: Set up Go
                uses: actions/setup-go@v5
                with:
                    go-version-file: go.mod
            -   name: Install dependencies
                run: go mod download
            -   name: Build
                run: go build ./...
